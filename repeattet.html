<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Text</title>
     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"
     />
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
     rel="stylesheet"
     />
     <!-- MDB -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
     rel="stylesheet"
     />
   <style>
    
     
     .btn-primary{
         /* background-color:#7202c7; */
         background-color: #7208c1;
         /* shadow:none; */
         margin-top: 10px;
         
     }
     .btn-secondary{
       background-color:#8ab5f5;
       color:black;
       margin-top: 10px;
     }
     .btn-primary:hover{
         background-color:white;
         color:black;
         border-bottom:1px solid #7202c7;
         margin-top: 10px;
     }
     body{
         background-color:#f5f4f4;
     }
     .navbar{
         background-color:white;
     }
     .p-color{
       color: #7202c7;
   }
     
     .logo{
       color: #840fdf;
     }
     
 
   </style>
       
 
</head>
<body>
    <div class="container mt-3">
        <div class="card shadow-0 border p-md-4 p-2 mt-2">
            <div class="text-center mt-2">
              <h1>Repeat Text</h1>
              <p>Free textfixer tool to generate repeated text.</p>
            </div>
            <hr>
        
            <label for="text">Enter your text:</label>
            <textarea type="text" id="text" rows="10" cols="50" class="form-control"></textarea>
    
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="number" id="times" min="1" max="100" class="form-control" placeholder="Number of Times:">
                </div>
            </div>
    
            <div>
                <button id="repeat" class="btn btn-primary">Repeat</button>
            </div>
            <div class="output" id="output"></div>
            <div>
                <button id="copy" class="btn btn-secondary" style="display: none;">Copy</button>
            </div>
        </div>
    </div>
    <script>
        const repeatBtn = document.getElementById('repeat');
        const copyBtn = document.getElementById('copy');
        const textInput = document.getElementById('text');
        const timesInput = document.getElementById('times');
        const outputDiv = document.getElementById('output');
    
        // Event listener for the repeat button
        repeatBtn.addEventListener('click', function() {
            const text = textInput.value.trim();
            const times = timesInput.value.trim();
            if (text !== '' && times !== '') {
                const repeatedText = (text + '\n').repeat(times);
                outputDiv.innerText = repeatedText;
                copyBtn.style.display = 'block'; // Show the copy button
            }
        });
    
        // Event listener for the copy button
        copyBtn.addEventListener('click', function() {
            const range = document.createRange();
            range.selectNode(outputDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Copied!');
        });
    </script>
</body>
</html>
